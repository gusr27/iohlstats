		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,800,700italic' rel='stylesheet' type='text/css'>

	<body style="background: #f4eddb;">
		
		<header>
			<img src=# alt="IOHL Stats Front Page">
			<div class="info-block">
				<p style="text-align: center; color: white;">
					Welcome to the IOHL Stats Webpage!
				</p>
			</div>
		</header>
		<section>
		<div id="index-columns">
			<ul style="list-style: none;">
				<li>
				<div id="player" class="column centered animated fadeIn">

				</div>
				</li>
				<li>
				<a href="team-landing.html">

						<p class="">Team Stats</p>
					</div>
				</a>
				</li>
				<li>
				<div id="game" class="column centered delay-longer animated fadeIn">

				</div>
				</li>
			</ul>
 		</div>
		</section>

 <footer style="clear:both;"><p>Coded by Spidey</p></footer>
